
{% extends "blog/base.html"%}
{% block content %}
            <article class="media content-section">
                  <div class="d-flex">
                        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="Profile Picture">
                        
                        <div class="media-body">
                              <div class="article-metadata">
                                    <a class="mr-2" href="{% url 'user-post' object.author.username %}">{{ object.author }}</a> <!--one thing to notice is here we are using 'object' insted of 'post' for our post object 
                                    it is coz default convention of DetailView refer to the model object as 'object'-->
                                    <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                              </div>
                              {% if object.author == user %}
                                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                                    <a class="btn btn-danger btn-sm mt-1 mb-1"href="{% url 'post-delete' object.id %}">Delete</a>
                              {% endif %}
                              <div></div>
                              <h2 class="article-title">{{ object.title }}</h2>
                              <p class="article-content">{{ object.content }}</p>
                        </div>
                  </div>
            </article>
 
{% endblock content%}
